<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Key Access</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Portrait Background for Login */
        .login-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #050505;
        }

        /* RGB Animated Glow Background */
        .rgb-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ff0000);
            animation: rotateRGB 6s linear infinite;
            opacity: 0.1;
            filter: blur(60px);
            z-index: 1;
        }

        @keyframes rotateRGB {
            100% { transform: rotate(360deg); }
        }

        /* Glassmorphism Login Box */
        .login-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 320px;
            padding: 40px 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .login-card h2 { color: #fff; margin-bottom: 30px; letter-spacing: 3px; font-weight: 300; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            color: #00f2fe;
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        /* Video Container - Forced Full Screen Landscape */
        #video-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 100;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Eliminates extra space/black bars */
        }

        /* Overlay Status Message on Video */
        #video-status {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 110;
            letter-spacing: 1px;
        }

        /* Bottom Toast Notification */
        .toast {
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff3b3b;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            z-index: 200;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .toast.show { visibility: visible; animation: popUp 0.3s ease-out; }

        @keyframes popUp {
            from { opacity: 0; bottom: 0; }
            to { opacity: 1; bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="login-wrapper" id="login-ui">
        <div class="rgb-bg"></div>
        <div class="login-card">
            <h2>LEADER BOTZ </h2>
            <input type="text" id="keyInput" placeholder="">
            <button onclick="handleLogin()">VERIFY</button>
        </div>
    </div>

    <div id="video-screen">
        <video id="mainVid" playsinline>
            <source src="VN20260204_203233.mp4" type="video/mp4">
        </video>
        <div id="video-status"></div>
    </div>

    <div id="toast" class="toast">Wrong Key! Try Again.</div>

    <script>
        function handleLogin() {
            const key = document.getElementById('keyInput').value;
            const videoScreen = document.getElementById('video-screen');
            const video = document.getElementById('mainVid');
            const status = document.getElementById('video-status');
            const targetUrl = "sample.pdf"; // Add your link here

            if (key === "1234") {
                // Hide Login, Show Video
                document.getElementById('login-ui').style.display = 'none';
                videoScreen.style.display = 'block';
                
                // Play Video with Sound
                video.play();

                let timer = 60;
                const countdown = setInterval(() => {
                    timer--;
                    
                    if (timer > 5) {
                        status.innerText = "Key Verifying... Access in: " + timer + "s";
                        status.style.color = "#00f2fe";
                    } else if (timer <= 5 && timer > 0) {
                        status.innerText = "Leader Botz Opening...";
                        status.style.color = "#ff00ff";
                    } else {
                        clearInterval(countdown);
                        window.location.href = targetUrl;
                    }
                }, 1000);

            } else {
                // Show Error Toast
                const toast = document.getElementById('toast');
                toast.className = "toast show";
                setTimeout(() => { toast.className = "toast"; }, 3000);
            }
        }
    </script>
</body>
</html>
